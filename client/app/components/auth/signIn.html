<div class="text-center" style="padding:50px 0">
	<div class="logo" translate="auth.login">Login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<div data-ng-if="authVm.loginErr" class="alert alert-danger" style="padding: 5px; margin-bottom: 5px;" data-ng-bind="authVm.loginErr"></div>
		<form id="login-form" class="text-left" data-ng-submit="authVm.login(user)">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" data-ng-model="user.username" placeholder="{{ 'auth.username' | translate }}" />
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" data-ng-model="user.password" placeholder="{{ 'auth.password' | translate }}" />
					</div>
				</div>
				<button type="submit" class="login-button">
					<span class="fa fa-chevron-right"></span>
				</button>
			</div>
			<div class="etc-login-form">
				<p>
					{{ 'auth.newUserQ' | translate }}
					<a ui-sref="register" translate="auth.createAccount">Create new account</a>
				</p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
