<div class="modal-header">
    <h3 class="modal-title" translate="main.inviteToRoom"></h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
        </li>
    </ul>
    <select data-ng-model="temp.users" data-ng-options="user._id as (user.name + ' (' + user.username + ')') for user in users" multiple="true" required></select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(temp.users)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
